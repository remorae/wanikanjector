<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="columns">
          <button type="button" class="btn-primary" id="kanjiToggleButton">Toggle Kanji</button>
          <button type="button" class="btn-secondary" id="vocabButton">Generate Vocab</button>
          <button type="button" class="btn-info" id="optionsButton">Options</button>
        </div>
      </section>
      <section>
        <div class="columns">
          <form>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Blacklist</span>
              </div>
              <textarea class="form-control" id="blacklist" rows="3"></textarea>
            </div>
            <small class="form-text text-muted">You may use <a href="https://en.wikipedia.org/wiki/Regular_expression">regular expressions</a> (regex). For more help, see <a href="https://regexr.com/">here</a>.</small>
          </form>
        </div>
      </section>
    </main>
    <script src="../js/shared.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
